<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="shopping-card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/brands.min.css">
    <script src="https://kit.fontawesome.com/4375c8161c.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4375c8161c.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
   
 

</head>
<body>
    <div class="container-fluid" >
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-">
     <a class="navbar-brand text-success " href="#">Shopping Card </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>      
     <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
          <li class="nav-item dropdown ">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account
            </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Setting</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Logout</a>
              </div>
        </li>     
     </nav>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://image.freepik.com/photos-gratuite/amies-font-du-shopping-ensemble_53876-25041.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://previews.123rf.com/images/stockbroker/stockbroker1411/stockbroker141100076/33469474-grupo-de-j%C3%B3venes-amigos-de-compras-en-el-centro-comercial-juntos.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://previews.123rf.com/images/stockbroker/stockbroker1411/stockbroker141100098/33469667-groupe-de-jeunes-amis-shopping-ext%C3%A9rieur-ensemble.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="container-2-fluid">
      
        <div class="price-calculator">
          <a class="chart-im" href=""><i class="fas fa-shopping-cart"></i></a>
          <h3 class="price-title ">Shopping bag totle :</h3>
          <h3 id="price-counter">0</h3><h6 id="dollar">$</h6>
          
        </div>
        
          <div class="shop-ingredient one" id="box-item-1">
            <button class="chose " id="item-delet" onclick="delet(120,'item-1-number')"><i class="fas fa-times fa-lg"></i></button>
            <button class="chose button" id="item-like1" onclick="heartColor()"  name="heartColor"><i class="fas fa-heart fa-lg" id="bg1"></i></button>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRNhWFG6huHmQ_7LRTbRbscr4V_nXWPhNQDMMcJbWFNQvw7NSuc" alt="" class="option-shop">
            <h1 class="option-name">Sbedri<br>white</h1>
            <div class="price-value">
              <button class="price-uncrease"id="item-1-up-price" onclick="UpPrice(120,'item-1-number')" ><i class="fas fa-arrow-circle-up fa-2x"></i></button>
              <h3 class="price-number"id="item-1-number">0</h3>
              <button class="price-decrease"id="item-1-down-price" onclick="DownPrice(120,'item-1-number')"><i class="fas fa-arrow-circle-down fa-2x"></i></button>
            </div>
            <h4 class="price-option">120$</h4>
          </div>
          <div class="shop-ingredient two" id="box-item-2">
            <button class="chose " id="item-delet" onclick="delet()"><i class="fas fa-times fa-lg"></i></button>
            <button class="chose button" id="item-like2" onclick="heartColor()" ><i class="fas fa-heart fa-lg"></i></button>
            <img src="https://cdn.shopify.com/s/files/1/1884/3249/products/MNC524_PRP_P_1_345x.jpg?v=1571471388" alt="" class="option-shop">
            <h1 class="option-name">klasset<br>Tacos</h1>
            <div class="price-value">
              <button class="price-uncrease" id="item-2-up-price" onclick="UpPrice(20,'item-2-number')"><i class="fas fa-arrow-circle-up fa-2x"></i></button>
              <h3 class="price-number" id="item-2-number">0</h3>
              <button class="price-decrease"id="item-2-down-price" onclick="DownPrice(20,'item-2-number')"><i class="fas fa-arrow-circle-down fa-2x"></i></button>
            </div>
            <h4 class="price-option">20$</h4>
          </div>
          <div class="shop-ingredient three" id="box-item-3">
            <button class="chose "id="item-delet" onclick="delet()"><i class="fas fa-times fa-lg"></i></button>
            <button class="chose button"id="item-like3" onclick="heartColor()"><i class="fas fa-heart fa-lg"></i></button>
            <img src="https://cdn.shopify.com/s/files/1/1116/1674/products/5555_BR_front_noembroidery_250x.jpg?v=1567177435" alt="" class="option-shop">
            <h1 class="option-name">Kartaba<br> brown</h1>
            <div class="price-value">
              <button class="price-uncrease"id="item-3-up-price" onclick="UpPrice(80,'item-3-number')"><i class="fas fa-arrow-circle-up fa-2x"></i></button>
              <h3 class="price-number"id="item-3-number">0</h3>
              <button class="price-decrease"id="item-3-down-price" onclick="DownPrice(80,'item-3-number')"><i class="fas fa-arrow-circle-down fa-2x"></i></button>
            </div>
            <h4 class="price-option">80$</h4>
          </div>      
    </div>
      

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
